<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Support Assistant - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    /* Ultra-Dynamic Animated Background */
    body {
      background: linear-gradient(135deg, #000000 0%, #0f0f23 25%, #1a1a2e 50%, #16213e 75%, #0f0f23 100%);
      background-size: 400% 400%;
      animation: ultraGradientShift 15s ease infinite;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 15% 15%, rgba(99, 102, 241, 0.12) 0%, transparent 35%),
        radial-gradient(circle at 85% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 35% 85%, rgba(147, 51, 234, 0.08) 0%, transparent 45%),
        radial-gradient(circle at 95% 95%, rgba(168, 85, 247, 0.06) 0%, transparent 35%),
        radial-gradient(circle at 65% 15%, rgba(236, 72, 153, 0.04) 0%, transparent 40%);
      animation: dynamicOrbs 20s ease-in-out infinite;
      z-index: -2;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 20%, rgba(99, 102, 241, 0.02) 40%, transparent 60%),
        linear-gradient(-45deg, transparent 20%, rgba(59, 130, 246, 0.015) 40%, transparent 60%),
        linear-gradient(90deg, transparent 30%, rgba(147, 51, 234, 0.01) 50%, transparent 70%);
      animation: complexMeshPattern 25s linear infinite;
      z-index: -1;
    }
    
    @keyframes ultraGradientShift {
      0%, 100% { background-position: 0% 50%; }
      20% { background-position: 100% 0%; }
      40% { background-position: 100% 100%; }
      60% { background-position: 0% 100%; }
      80% { background-position: 0% 0%; }
    }
    
    @keyframes dynamicOrbs {
      0%, 100% { 
        transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        opacity: 0.6;
      }
      20% { 
        transform: translateY(-30px) translateX(20px) rotate(72deg) scale(1.1);
        opacity: 0.8;
      }
      40% { 
        transform: translateY(-15px) translateX(-25px) rotate(144deg) scale(0.9);
        opacity: 0.7;
      }
      60% { 
        transform: translateY(-40px) translateX(15px) rotate(216deg) scale(1.2);
        opacity: 0.9;
      }
      80% { 
        transform: translateY(-10px) translateX(-30px) rotate(288deg) scale(0.8);
        opacity: 0.75;
      }
    }
    
    @keyframes complexMeshPattern {
      0% { transform: translateX(-100%) translateY(-100%) rotate(0deg) scale(1); }
      25% { transform: translateX(0%) translateY(-50%) rotate(90deg) scale(1.1); }
      50% { transform: translateX(50%) translateY(0%) rotate(180deg) scale(0.9); }
      75% { transform: translateX(-25%) translateY(25%) rotate(270deg) scale(1.05); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(360deg) scale(1); }
    }
    
    /* Premium Glass Effects */
    .ultra-glass {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(40px) saturate(150%);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 40px 80px -20px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03),
        inset 0 2px 0 rgba(255, 255, 255, 0.06),
        inset 0 -2px 0 rgba(255, 255, 255, 0.02);
      position: relative;
      overflow: hidden;
    }
    
    .ultra-glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      animation: ultraShimmer 6s ease-in-out infinite;
    }
    
    @keyframes ultraShimmer {
      0%, 100% { 
        left: -100%;
        opacity: 0;
      }
      50% { 
        left: 100%;
        opacity: 1;
      }
    }
    
    /* Executive Premium Buttons */
    .hero-button {
      background: linear-gradient(135deg, #1e40af 0%, #3730a3 25%, #581c87 50%, #7c2d12 75%, #dc2626 100%);
      background-size: 300% 300%;
      position: relative;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 20px 40px rgba(59, 130, 246, 0.4),
        0 10px 20px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: backgroundShift 8s ease-in-out infinite;
    }
    
    @keyframes backgroundShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .hero-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.8s ease-in-out;
    }
    
    .hero-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 30px 60px rgba(59, 130, 246, 0.5),
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      animation-duration: 3s;
    }
    
    .hero-button:hover::before {
      left: 100%;
    }
    
    .secondary-button {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(59, 130, 246, 0.15) 100%);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 15px 30px rgba(99, 102, 241, 0.2),
        0 5px 15px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .secondary-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
      transition: left 0.7s ease-in-out;
    }
    
    .secondary-button:hover {
      transform: translateY(-3px) scale(1.02);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(59, 130, 246, 0.25) 100%);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 
        0 25px 50px rgba(99, 102, 241, 0.3),
        0 15px 30px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }
    
    .secondary-button:hover::before {
      left: 100%;
    }
    
    /* Ultra-Premium Typography */
    .hero-title {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: -0.05em;
      line-height: 1.1;
      background: linear-gradient(135deg, 
        #f8fafc 0%, 
        #e2e8f0 20%, 
        #94a3b8 40%, 
        #64748b 60%,
        #475569 80%,
        #334155 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 
        0 0 40px rgba(148, 163, 184, 0.4),
        0 0 80px rgba(100, 116, 139, 0.2);
      animation: heroTitleGlow 8s ease-in-out infinite;
      position: relative;
    }
    
    @keyframes heroTitleGlow {
      0%, 100% { 
        text-shadow: 
          0 0 40px rgba(148, 163, 184, 0.4),
          0 0 80px rgba(100, 116, 139, 0.2);
        transform: scale(1);
      }
      50% { 
        text-shadow: 
          0 0 60px rgba(148, 163, 184, 0.6),
          0 0 120px rgba(100, 116, 139, 0.3);
        transform: scale(1.02);
      }
    }
    
    .hero-subtitle {
      font-size: 1.5rem;
      font-weight: 400;
      color: rgba(226, 232, 240, 0.8);
      line-height: 1.6;
      animation: subtitleFade 2s ease-out;
    }
    
    @keyframes subtitleFade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 0.8;
        transform: translateY(0);
      }
    }
    
    .ai-brand-hero {
      font-size: 1.25rem;
      font-weight: 600;
      background: linear-gradient(135deg, #60a5fa 0%, #a855f7 30%, #ec4899 60%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
      animation: brandHeroPulse 6s ease-in-out infinite;
      letter-spacing: 0.1em;
    }
    
    @keyframes brandHeroPulse {
      0%, 100% { 
        text-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
        transform: scale(1);
      }
      33% { 
        text-shadow: 0 0 40px rgba(96, 165, 250, 0.5);
        transform: scale(1.05);
      }
      66% { 
        text-shadow: 0 0 35px rgba(236, 72, 153, 0.45);
        transform: scale(1.02);
      }
    }
    
    /* Advanced Animations */
    .cascade-fade {
      animation: cascadeFade 1.5s cubic-bezier(0.4, 0, 0.2, 1) both;
    }
    
    .cascade-fade:nth-child(1) { animation-delay: 0.2s; }
    .cascade-fade:nth-child(2) { animation-delay: 0.4s; }
    .cascade-fade:nth-child(3) { animation-delay: 0.6s; }
    .cascade-fade:nth-child(4) { animation-delay: 0.8s; }
    
    @keyframes cascadeFade {
      from {
        opacity: 0;
        transform: translateY(40px) rotateX(10deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
      }
    }
    
    .floating-card {
      animation: floatingCard 6s ease-in-out infinite;
    }
    
    @keyframes floatingCard {
      0%, 100% { 
        transform: translateY(0) rotate(0deg);
      }
      33% { 
        transform: translateY(-10px) rotate(1deg);
      }
      66% { 
        transform: translateY(-5px) rotate(-0.5deg);
      }
    }
    
    /* Enhanced Particle System */
    .particle-system {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      animation: advancedFloat linear infinite;
    }
    
    .particle-1 {
      width: 3px;
      height: 3px;
      background: rgba(99, 102, 241, 0.4);
      left: 5%;
      animation-duration: 12s;
      animation-delay: 0s;
    }
    
    .particle-2 {
      width: 2px;
      height: 2px;
      background: rgba(59, 130, 246, 0.3);
      left: 15%;
      animation-duration: 15s;
      animation-delay: 2s;
    }
    
    .particle-3 {
      width: 4px;
      height: 4px;
      background: rgba(147, 51, 234, 0.5);
      left: 25%;
      animation-duration: 18s;
      animation-delay: 4s;
    }
    
    .particle-4 {
      width: 2px;
      height: 2px;
      background: rgba(168, 85, 247, 0.3);
      left: 35%;
      animation-duration: 14s;
      animation-delay: 6s;
    }
    
    .particle-5 {
      width: 3px;
      height: 3px;
      background: rgba(236, 72, 153, 0.4);
      left: 45%;
      animation-duration: 16s;
      animation-delay: 8s;
    }
    
    .particle-6 {
      width: 2px;
      height: 2px;
      background: rgba(99, 102, 241, 0.3);
      left: 55%;
      animation-duration: 13s;
      animation-delay: 10s;
    }
    
    .particle-7 {
      width: 4px;
      height: 4px;
      background: rgba(59, 130, 246, 0.4);
      left: 65%;
      animation-duration: 17s;
      animation-delay: 12s;
    }
    
    .particle-8 {
      width: 2px;
      height: 2px;
      background: rgba(147, 51, 234, 0.3);
      left: 75%;
      animation-duration: 11s;
      animation-delay: 14s;
    }
    
    .particle-9 {
      width: 3px;
      height: 3px;
      background: rgba(168, 85, 247, 0.4);
      left: 85%;
      animation-duration: 19s;
      animation-delay: 16s;
    }
    
    .particle-10 {
      width: 2px;
      height: 2px;
      background: rgba(236, 72, 153, 0.3);
      left: 95%;
      animation-duration: 20s;
      animation-delay: 18s;
    }
    
    @keyframes advancedFloat {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
        opacity: 0;
      }
      5% {
        opacity: 1;
        scale: 1;
      }
      25% {
        transform: translateY(75vh) translateX(-20px) rotate(90deg) scale(1.2);
      }
      50% {
        transform: translateY(50vh) translateX(20px) rotate(180deg) scale(0.8);
      }
      75% {
        transform: translateY(25vh) translateX(-10px) rotate(270deg) scale(1.1);
      }
      95% {
        opacity: 1;
        scale: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(0) rotate(360deg) scale(0);
        opacity: 0;
      }
    }
    
    /* Ultra Glow Effects */
    .mega-glow {
      box-shadow: 
        0 0 30px rgba(99, 102, 241, 0.15),
        0 0 60px rgba(59, 130, 246, 0.1),
        0 0 120px rgba(147, 51, 234, 0.05),
        0 0 200px rgba(168, 85, 247, 0.03);
      animation: megaGlow 10s ease-in-out infinite;
    }
    
    @keyframes megaGlow {
      0%, 100% { 
        box-shadow: 
          0 0 30px rgba(99, 102, 241, 0.15),
          0 0 60px rgba(59, 130, 246, 0.1),
          0 0 120px rgba(147, 51, 234, 0.05),
          0 0 200px rgba(168, 85, 247, 0.03);
      }
      25% { 
        box-shadow: 
          0 0 40px rgba(99, 102, 241, 0.2),
          0 0 80px rgba(59, 130, 246, 0.15),
          0 0 160px rgba(147, 51, 234, 0.08),
          0 0 280px rgba(168, 85, 247, 0.05);
      }
      50% { 
        box-shadow: 
          0 0 50px rgba(99, 102, 241, 0.25),
          0 0 100px rgba(59, 130, 246, 0.2),
          0 0 200px rgba(147, 51, 234, 0.1),
          0 0 350px rgba(168, 85, 247, 0.06);
      }
      75% { 
        box-shadow: 
          0 0 40px rgba(99, 102, 241, 0.2),
          0 0 80px rgba(59, 130, 246, 0.15),
          0 0 160px rgba(147, 51, 234, 0.08),
          0 0 280px rgba(168, 85, 247, 0.05);
      }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-subtitle {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  
  <!-- Enhanced Particle System -->
  <div class="particle-system">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
    <div class="particle particle-6"></div>
    <div class="particle particle-7"></div>
    <div class="particle particle-8"></div>
    <div class="particle particle-9"></div>
    <div class="particle particle-10"></div>
  </div>

  <!-- Hero Section -->
  <div class="text-center max-w-4xl mx-auto">
    
    <!-- Brand Badge -->
    <div class="cascade-fade mb-8">
      <span class="ai-brand-hero inline-block px-6 py-2 rounded-full border border-purple-500/30 bg-purple-500/10 backdrop-blur-sm">
        ✨ POWERED BY ADVANCED AI
      </span>
    </div>
    
    <!-- Main Title -->
    <h1 class="hero-title cascade-fade mb-6">
      AI Support<br/>
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500">
        Assistant
      </span>
    </h1>
    
    <!-- Subtitle -->
    <p class="hero-subtitle cascade-fade mb-12 max-w-2xl mx-auto">
      Experience the future of intelligent support with our premium AI assistant. 
      Seamlessly handle complex queries, automate workflows, and unlock unprecedented productivity.
    </p>
    
    <!-- CTA Buttons -->
    <div class="cascade-fade space-y-6 sm:space-y-0 sm:space-x-6 sm:flex sm:justify-center">
      <a href="login.html" class="hero-button floating-card inline-block w-full sm:w-auto text-white font-bold py-6 px-12 rounded-2xl text-xl tracking-wide transition-all">
        Launch Platform
      </a>
      <a href="register.html" class="secondary-button floating-card inline-block w-full sm:w-auto text-white font-semibold py-6 px-12 rounded-2xl text-xl tracking-wide transition-all">
        Create Account
      </a>
    </div>
    
  </div>

  <!-- Main Card Container -->
  <div class="ultra-glass mega-glow p-12 rounded-3xl max-w-lg w-full mx-auto mt-16 floating-card cascade-fade hidden">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-8">
        Welcome to AI Support Assistant
      </h1>
      <div class="space-y-6">
        <a href="login.html" class="hero-button block w-full text-white font-bold py-4 px-6 rounded-xl text-lg tracking-wide transition-all">
          Login
        </a>
        <a href="register.html" class="secondary-button block w-full text-white font-semibold py-4 px-6 rounded-xl text-lg tracking-wide transition-all">
          Register
        </a>
      </div>
    </div>
  </div>

</body>
</html>
