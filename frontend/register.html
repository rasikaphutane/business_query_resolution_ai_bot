<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - AI Support Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    /* Ultra-Dynamic Animated Background */
    body {
      background: linear-gradient(135deg, #000000 0%, #0f0f23 25%, #1a1a2e 50%, #16213e 75%, #0f0f23 100%);
      background-size: 400% 400%;
      animation: ultraGradientShift 15s ease infinite;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 15% 15%, rgba(99, 102, 241, 0.12) 0%, transparent 35%),
        radial-gradient(circle at 85% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 35% 85%, rgba(147, 51, 234, 0.08) 0%, transparent 45%),
        radial-gradient(circle at 95% 95%, rgba(168, 85, 247, 0.06) 0%, transparent 35%),
        radial-gradient(circle at 65% 15%, rgba(236, 72, 153, 0.04) 0%, transparent 40%);
      animation: dynamicOrbs 20s ease-in-out infinite;
      z-index: -2;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 20%, rgba(99, 102, 241, 0.02) 40%, transparent 60%),
        linear-gradient(-45deg, transparent 20%, rgba(59, 130, 246, 0.015) 40%, transparent 60%),
        linear-gradient(90deg, transparent 30%, rgba(147, 51, 234, 0.01) 50%, transparent 70%);
      animation: complexMeshPattern 25s linear infinite;
      z-index: -1;
    }
    
    @keyframes ultraGradientShift {
      0%, 100% { background-position: 0% 50%; }
      20% { background-position: 100% 0%; }
      40% { background-position: 100% 100%; }
      60% { background-position: 0% 100%; }
      80% { background-position: 0% 0%; }
    }
    
    @keyframes dynamicOrbs {
      0%, 100% { 
        transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        opacity: 0.6;
      }
      20% { 
        transform: translateY(-30px) translateX(20px) rotate(72deg) scale(1.1);
        opacity: 0.8;
      }
      40% { 
        transform: translateY(-15px) translateX(-25px) rotate(144deg) scale(0.9);
        opacity: 0.7;
      }
      60% { 
        transform: translateY(-40px) translateX(15px) rotate(216deg) scale(1.2);
        opacity: 0.9;
      }
      80% { 
        transform: translateY(-10px) translateX(-30px) rotate(288deg) scale(0.8);
        opacity: 0.75;
      }
    }
    
    @keyframes complexMeshPattern {
      0% { transform: translateX(-100%) translateY(-100%) rotate(0deg) scale(1); }
      25% { transform: translateX(0%) translateY(-50%) rotate(90deg) scale(1.1); }
      50% { transform: translateX(50%) translateY(0%) rotate(180deg) scale(0.9); }
      75% { transform: translateX(-25%) translateY(25%) rotate(270deg) scale(1.05); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(360deg) scale(1); }
    }
    
    /* Premium Glass Effects */
    .ultra-glass {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(40px) saturate(150%);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 40px 80px -20px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03),
        inset 0 2px 0 rgba(255, 255, 255, 0.06),
        inset 0 -2px 0 rgba(255, 255, 255, 0.02);
      position: relative;
      overflow: hidden;
    }
    
    .ultra-glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      animation: ultraShimmer 6s ease-in-out infinite;
    }
    
    @keyframes ultraShimmer {
      0%, 100% { 
        left: -100%;
        opacity: 0;
      }
      50% { 
        left: 100%;
        opacity: 1;
      }
    }
    
    /* Premium Input Fields */
    .glass-input {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.125rem;
      font-weight: 500;
    }
    
    .glass-input::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
      transition: left 0.6s ease-in-out;
    }
    
    .glass-input:focus::before {
      left: 100%;
    }
    
    .glass-input:focus {
      background: rgba(0, 0, 0, 0.8);
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 
        0 0 0 4px rgba(99, 102, 241, 0.12),
        0 25px 50px -12px rgba(99, 102, 241, 0.25);
      outline: none;
    }
    
    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-weight: 400;
    }
    
    /* Executive Button Styles */
    .executive-button {
      background: linear-gradient(135deg, #1e40af 0%, #3730a3 50%, #581c87 100%);
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 15px 35px rgba(59, 130, 246, 0.3),
        0 5px 15px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    
    .executive-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
      transition: left 0.7s ease-in-out;
    }
    
    .executive-button:hover::before {
      left: 100%;
    }
    
    .executive-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 25px 50px rgba(59, 130, 246, 0.4),
        0 15px 35px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    }
    
    /* Premium Typography */
    .form-title {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.025em;
      background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 50%, #64748b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(148, 163, 184, 0.3);
      animation: titleGlow 6s ease-in-out infinite;
      margin-bottom: 2rem;
    }
    
    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 30px rgba(148, 163, 184, 0.3); }
      50% { text-shadow: 0 0 40px rgba(148, 163, 184, 0.5); }
    }
    
    .ai-brand {
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
      animation: brandPulse 4s ease-in-out infinite;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }
    
    @keyframes brandPulse {
      0%, 100% { 
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        transform: scale(1.02);
      }
    }
    
    /* Smooth Animations */
    .fade-in {
      animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .floating-card {
      animation: floatingCard 6s ease-in-out infinite;
    }
    
    @keyframes floatingCard {
      0%, 100% { 
        transform: translateY(0) rotate(0deg);
      }
      33% { 
        transform: translateY(-8px) rotate(0.5deg);
      }
      66% { 
        transform: translateY(-4px) rotate(-0.3deg);
      }
    }
    
    /* Enhanced Particle System */
    .particle-system {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      animation: advancedFloat linear infinite;
    }
    
    .particle-1 {
      width: 3px;
      height: 3px;
      background: rgba(99, 102, 241, 0.4);
      left: 10%;
      animation-duration: 12s;
      animation-delay: 0s;
    }
    
    .particle-2 {
      width: 2px;
      height: 2px;
      background: rgba(59, 130, 246, 0.3);
      left: 20%;
      animation-duration: 15s;
      animation-delay: 2s;
    }
    
    .particle-3 {
      width: 4px;
      height: 4px;
      background: rgba(147, 51, 234, 0.5);
      left: 30%;
      animation-duration: 18s;
      animation-delay: 4s;
    }
    
    .particle-4 {
      width: 2px;
      height: 2px;
      background: rgba(168, 85, 247, 0.3);
      left: 40%;
      animation-duration: 14s;
      animation-delay: 6s;
    }
    
    .particle-5 {
      width: 3px;
      height: 3px;
      background: rgba(236, 72, 153, 0.4);
      left: 50%;
      animation-duration: 16s;
      animation-delay: 8s;
    }
    
    .particle-6 {
      width: 2px;
      height: 2px;
      background: rgba(99, 102, 241, 0.3);
      left: 60%;
      animation-duration: 13s;
      animation-delay: 10s;
    }
    
    .particle-7 {
      width: 4px;
      height: 4px;
      background: rgba(59, 130, 246, 0.4);
      left: 70%;
      animation-duration: 17s;
      animation-delay: 12s;
    }
    
    .particle-8 {
      width: 2px;
      height: 2px;
      background: rgba(147, 51, 234, 0.3);
      left: 80%;
      animation-duration: 11s;
      animation-delay: 14s;
    }
    
    .particle-9 {
      width: 3px;
      height: 3px;
      background: rgba(168, 85, 247, 0.4);
      left: 90%;
      animation-duration: 19s;
      animation-delay: 16s;
    }
    
    @keyframes advancedFloat {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
        opacity: 0;
      }
      5% {
        opacity: 1;
        scale: 1;
      }
      25% {
        transform: translateY(75vh) translateX(-20px) rotate(90deg) scale(1.2);
      }
      50% {
        transform: translateY(50vh) translateX(20px) rotate(180deg) scale(0.8);
      }
      75% {
        transform: translateY(25vh) translateX(-10px) rotate(270deg) scale(1.1);
      }
      95% {
        opacity: 1;
        scale: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(0) rotate(360deg) scale(0);
        opacity: 0;
      }
    }
    
    /* Ultra Glow Effects */
    .mega-glow {
      box-shadow: 
        0 0 30px rgba(99, 102, 241, 0.15),
        0 0 60px rgba(59, 130, 246, 0.1),
        0 0 120px rgba(147, 51, 234, 0.05),
        0 0 200px rgba(168, 85, 247, 0.03);
      animation: megaGlow 10s ease-in-out infinite;
    }
    
    @keyframes megaGlow {
      0%, 100% { 
        box-shadow: 
          0 0 30px rgba(99, 102, 241, 0.15),
          0 0 60px rgba(59, 130, 246, 0.1),
          0 0 120px rgba(147, 51, 234, 0.05),
          0 0 200px rgba(168, 85, 247, 0.03);
      }
      50% { 
        box-shadow: 
          0 0 50px rgba(99, 102, 241, 0.25),
          0 0 100px rgba(59, 130, 246, 0.2),
          0 0 200px rgba(147, 51, 234, 0.1),
          0 0 350px rgba(168, 85, 247, 0.06);
      }
    }
    
    /* Link Styling */
    .glass-link {
      color: rgba(99, 102, 241, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .glass-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, rgba(99, 102, 241, 0.8), rgba(168, 85, 247, 0.8));
      transition: width 0.3s ease;
    }
    
    .glass-link:hover {
      color: rgba(99, 102, 241, 1);
    }
    
    .glass-link:hover::after {
      width: 100%;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .form-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  
  <!-- Enhanced Particle System -->
  <div class="particle-system">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
    <div class="particle particle-6"></div>
    <div class="particle particle-7"></div>
    <div class="particle particle-8"></div>
    <div class="particle particle-9"></div>
  </div>

  <!-- Registration Form -->
  <div class="ultra-glass mega-glow p-10 rounded-3xl w-full max-w-md floating-card fade-in">
    <div class="text-center mb-8">
      <div class="ai-brand">✨ AI SUPPORT PLATFORM</div>
      <h1 class="form-title">Create Account</h1>
      <p class="text-slate-300 text-sm">Join the future of intelligent support</p>
    </div>
    
    <form class="space-y-6">
      <div>
        <input 
          id="username" 
          class="glass-input w-full p-4 rounded-xl border-0 focus:outline-none" 
          placeholder="Username"
          autocomplete="username"
        />
      </div>
      
      <div>
        <input 
          id="email" 
          type="email" 
          class="glass-input w-full p-4 rounded-xl border-0 focus:outline-none" 
          placeholder="Email Address"
          autocomplete="email"
        />
      </div>
      
      <div>
        <input 
          id="password" 
          type="password" 
          class="glass-input w-full p-4 rounded-xl border-0 focus:outline-none" 
          placeholder="Password"
          autocomplete="new-password"
        />
      </div>
      
      <button 
        type="button"
        onclick="register()" 
        class="executive-button w-full text-white py-4 px-6 rounded-xl font-semibold text-lg tracking-wide"
      >
        Create Account
      </button>
    </form>
    
    <div class="text-center mt-8">
      <p class="text-slate-400 text-sm">
        Already have an account? 
        <a href="login.html" class="glass-link">Sign in here</a>
      </p>
    </div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        alert("Please fill in all fields");
        return;
      }

      try {
        const res = await fetch("http://localhost:8010/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        if (res.ok) {
          alert("Registration successful!");
          window.location.href = "login.html";
        } else {
          const errorData = await res.json();
          alert(`Registration failed: ${errorData.message || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert("Registration failed: Network error");
      }
    }

    // Add Enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        register();
      }
    });
  </script>
</body>
</html>
